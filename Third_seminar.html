<!-- Задача 2
Вычислить результат 158+2 и вывести значение выражения в диалоговое окно -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThirdSeminar</title>
</head>
<body>
    <script language="JavaScript">
        alert(`Результат: ${158+2}`); // все что в выражении `${}` - вычисляется
    </script>
</body>
</html>
