<!-- Задача 4
Вызвать диалоговое окно с заголовком “Как вас зовут?” и подсказкой в поле ввода “Имя”, 
затем вывести имя которое ввели, в поле ввода -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThirdSeminar</title>
</head>
<body>
    <script language="JavaScript">
        let test = prompt("Как вас зовут?", "Имя");
        alert(`${test}`);
    </script>
</body>
</html>
